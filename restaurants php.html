  <main>
    <h2>Browse Restaurants</h2>
	
	
	
	
    <form id="search-form">
      <label for="category">Choose a category:</label>
      <select name="category" id="category">
        <option value="">All</option>
        <option value="Cafes">Cafes</option>
        <option value="Clubs">Clubs</option>
        <option value="Asian Food">Asian Food</option>
      </select>
      <label for="keyword">Keyword:</label>
      <input type="text" id="keyword" name="keyword">
      <label for="distance">Distance (miles):</label>
      <input type="number" id="distance" name="distance" min="1" max="10">
      <button type="submit">Search</button>
    </form>
    <div id="restaurant-list">
      <!-- Restaurant listing will be dynamically populated here -->
    </div>
    <div id="menu" style="display: none;">
  <h3 id="selected-restaurant-name"></h3>
  <h4>Menu:</h4>
  <form id="order-form" action="order.php" method="POST">
    <ul id="menu-items"></ul>
    <button type="submit">Place Order</button>
  </form>
</div>
